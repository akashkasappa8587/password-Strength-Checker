<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password strength  </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom Animations & Neon Effects */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap');

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.1) 0%, transparent 50%),
                linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(10,10,15,1) 100%);
        }

        .font-cyber {
            font-family: 'Orbitron', sans-serif;
        }

        /* Neon Glow Classes */
        .neon-border {
            box-shadow: 0 0 5px #a855f7, 0 0 10px #a855f7 inset; 
        }
        
        .neon-text-cyan {
            text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4;
        }

        .neon-text-pink {
            text-shadow: 0 0 5px #d946ef, 0 0 10px #d946ef;
        }

        .neon-box-focus:focus-within {
            box-shadow: 0 0 15px #06b6d4, 0 0 5px #06b6d4 inset;
            border-color: #06b6d4;
        }

        .hidden-step {
            display: none;
            opacity: 0;
            transform: scale(0.95);
        }

        .visible-step {
            display: block;
            opacity: 1;
            transform: scale(1);
            animation: fadeIn 0.6s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar for aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-slate-200 overflow-hidden relative">

    <!-- Background Grid Effect -->
    <div class="absolute inset-0 z-0 opacity-20" 
         style="background-image: linear-gradient(#333 1px, transparent 1px), linear-gradient(90deg, #333 1px, transparent 1px); background-size: 40px 40px;">
    </div>

    <!-- Main Container -->
    <div class="relative z-10 w-full max-w-md mx-4">
        
        <!-- Decorative blurred glows behind the card -->
        <div class="absolute -top-10 -left-10 w-40 h-40 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
        <div class="absolute -bottom-10 -right-10 w-40 h-40 bg-cyan-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse" style="animation-delay: 1s;"></div>

        <!-- Glassmorphism Card -->
        <div class="backdrop-blur-xl bg-black/60 border border-slate-700 p-8 rounded-2xl shadow-2xl ring-1 ring-white/10">
            
            <!-- Header Logo -->
            <div class="text-center mb-8">
                <div id="serverNotice" class="hidden mb-4 text-xs text-yellow-300 bg-black/40 p-2 rounded">If you opened this file directly (file://), the backend is unreachable. Start the server and open this page at <code>http://127.0.0.1:5000/</code> (see README).</div>
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-900 border border-slate-700 mb-4 shadow-[0_0_15px_rgba(168,85,247,0.5)]">
                    <i data-lucide="lock" class="w-8 h-8 text-fuchsia-500"></i>
                </div>
                <h1 class="text-3xl font-cyber font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-fuchsia-500 tracking-wider neon-text-cyan">
                    CYBER<span class="text-white">SEC</span>
                </h1>
            </div>

            <!-- STEP 1: Welcome / Name Collection -->
            <div id="step1" class="visible-step text-center">
                <h2 class="text-xl text-slate-300 mb-6 font-light">Identify Yourself</h2>
                
                <div class="relative group mb-6 neon-box-focus rounded-lg transition-all duration-300">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i data-lucide="user" class="w-5 h-5 text-slate-500 group-focus-within:text-cyan-400 transition-colors"></i>
                    </div>
                    <input 
                        type="text" 
                        id="userNameInput" 
                        class="w-full bg-slate-900/80 border border-slate-600 text-white text-lg rounded-lg focus:outline-none block w-full pl-10 p-3 placeholder-slate-500 font-cyber tracking-wide transition-all" 
                        placeholder="Enter Agent Name"
                        autocomplete="off"
                    >
                </div>

                <button 
                    onclick="goToStep2()"
                    class="w-full relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white text-white focus:ring-4 focus:outline-none focus:ring-cyan-800"
                >
                    <span class="relative w-full px-5 py-3 transition-all ease-in duration-75 bg-slate-900 rounded-md group-hover:bg-opacity-0 font-bold tracking-widest uppercase">
                        Initialize System
                    </span>
                </button>
            </div>

            <!-- STEP 2: Greeting & Password Checker -->
            <div id="step2" class="hidden-step">
                <!-- Personalized Greeting -->
                <div class="mb-6 text-center border-b border-slate-700 pb-4">
                    <p class="text-sm text-cyan-400 uppercase tracking-widest mb-1">Welcome Agent</p>
                    <h2 id="greetingDisplay" class="text-3xl text-white font-cyber neon-text-pink"></h2>
                </div>

                <!-- Password Input -->
                <div class="relative mb-4 neon-box-focus rounded-lg transition-all duration-300">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i data-lucide="key" class="w-5 h-5 text-slate-500"></i>
                    </div>
                    <input 
                        type="password" 
                        id="passwordInput" 
                        placeholder="Enter Sequence..." 
                        class="w-full pl-10 pr-24 py-3 bg-slate-900/80 border border-slate-600 rounded-lg focus:outline-none text-white placeholder-slate-600 font-mono tracking-widest transition-all"
                    >
                     <!-- Button Group -->
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 space-x-1">
                        <button 
                            id="copyBtn" 
                            class="p-1.5 text-slate-500 hover:text-emerald-400 focus:outline-none transition-colors rounded-md hover:bg-slate-800"
                            title="Copy to Clipboard"
                        >
                            <i data-lucide="copy" class="w-5 h-5"></i>
                        </button>
                        <button 
                            id="toggleVisibility" 
                            class="p-1.5 text-slate-500 hover:text-cyan-400 focus:outline-none transition-colors rounded-md hover:bg-slate-800"
                            title="Show/Hide Password"
                        >
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Generator Button -->
                <div class="mb-6 flex justify-end">
                    <button onclick="generatePassword()" class="text-xs flex items-center space-x-1 text-cyan-400 hover:text-cyan-300 transition-colors">
                        <i data-lucide="zap" class="w-3 h-3"></i>
                        <span>Auto-Generate Strong Password</span>
                    </button>
                </div>

                <!-- Visual Strength Meter -->
                <div class="mb-6 bg-slate-900/50 p-4 rounded-xl border border-slate-700/50">
                    <div class="flex justify-between items-end mb-2">
                        <span class="text-xs uppercase tracking-wider text-slate-500">Security Level</span>
                        <span id="strengthLabel" class="text-sm font-bold text-slate-500 font-cyber">ANALYZING...</span>
                    </div>
                    
                    <!-- Segmented Bar -->
                    <div class="flex space-x-1 h-2 w-full">
                        <div id="bar1" class="flex-1 bg-slate-800 rounded-sm transition-colors duration-300"></div>
                        <div id="bar2" class="flex-1 bg-slate-800 rounded-sm transition-colors duration-300"></div>
                        <div id="bar3" class="flex-1 bg-slate-800 rounded-sm transition-colors duration-300"></div>
                        <div id="bar4" class="flex-1 bg-slate-800 rounded-sm transition-colors duration-300"></div>
                    </div>
                </div>

                <!-- Feedback Terminal -->
                <div class="bg-black/40 rounded-lg p-4 border border-slate-800 min-h-[80px]">
                    <div class="flex items-center mb-2">
                        <div class="w-2 h-2 rounded-full bg-red-500 mr-2 animate-pulse" id="terminalStatus"></div>
                        <span class="text-xs text-slate-500 uppercase tracking-widest">System Log</span>
                    </div>
                    <div id="feedbackArea" class="space-y-1 font-mono text-xs">
                        <div class="text-slate-600">> Waiting for data stream...</div>
                    </div>
                </div>

                <button onclick="resetApp()" class="mt-6 w-full text-xs text-slate-600 hover:text-cyan-400 underline decoration-slate-700 underline-offset-4 transition-colors">
                    Log out / Reset
                </button>
            </div>

        </div>
    </div>

    <script>
        lucide.createIcons();

        // Show a clear banner if the page was opened via file:// â€” the backend must be served over HTTP.
        const serverNotice = document.getElementById('serverNotice');
        if (window.location.protocol === 'file:') {
            serverNotice.classList.remove('hidden');
            serverNotice.classList.add('block');
        }

        // DOM Elements
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const userNameInput = document.getElementById('userNameInput');
        const greetingDisplay = document.getElementById('greetingDisplay');
        const passwordInput = document.getElementById('passwordInput');
        const toggleBtn = document.getElementById('toggleVisibility');
        const copyBtn = document.getElementById('copyBtn');
        const strengthLabel = document.getElementById('strengthLabel');
        const feedbackArea = document.getElementById('feedbackArea');
        const terminalStatus = document.getElementById('terminalStatus');
        const bars = [
            document.getElementById('bar1'),
            document.getElementById('bar2'),
            document.getElementById('bar3'),
            document.getElementById('bar4')
        ];

        function goToStep2() {
            const name = userNameInput.value.trim();
            if (!name) {
                userNameInput.classList.add('border-red-500', 'animate-pulse');
                setTimeout(() => userNameInput.classList.remove('border-red-500', 'animate-pulse'), 1000);
                return;
            }
            greetingDisplay.textContent = name;
            step1.classList.remove('visible-step');
            step1.classList.add('hidden-step');
            setTimeout(() => {
                step1.style.display = 'none';
                step2.style.display = 'block';
                requestAnimationFrame(() => {
                    step2.classList.remove('hidden-step');
                    step2.classList.add('visible-step');
                });
            }, 300);
        }

        function resetApp() {
            userNameInput.value = '';
            passwordInput.value = '';
            resetUI();
            step2.classList.remove('visible-step');
            step2.classList.add('hidden-step');
            setTimeout(() => {
                step2.style.display = 'none';
                step1.style.display = 'block';
                requestAnimationFrame(() => {
                    step1.classList.remove('hidden-step');
                    step1.classList.add('visible-step');
                });
            }, 300);
        }

        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') goToStep2();
        });

        toggleBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const iconName = type === 'password' ? 'eye' : 'eye-off';
            toggleBtn.innerHTML = `<i data-lucide="${iconName}" class="w-5 h-5"></i>`;
            lucide.createIcons();
        });

        // --- Copy to Clipboard ---
        copyBtn.addEventListener('click', () => {
            const textToCopy = passwordInput.value;
            if(!textToCopy) return;

            passwordInput.select();
            document.execCommand('copy');
            window.getSelection().removeAllRanges();

            const originalHTML = copyBtn.innerHTML;
            copyBtn.innerHTML = `<i data-lucide="check" class="w-5 h-5 text-emerald-400"></i>`;
            lucide.createIcons();

            const div = document.createElement('div');
            div.className = 'text-emerald-400';
            div.innerHTML = `> COPIED to clipboard.`;
            feedbackArea.appendChild(div);

            setTimeout(() => {
                copyBtn.innerHTML = `<i data-lucide="copy" class="w-5 h-5"></i>`;
                lucide.createIcons();
            }, 2000);
        });

        let timeoutId;
        const debounce = (func, delay) => {
            return (...args) => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func(...args), delay);
            };
        };

        // Generate Password Function
        const generatePassword = async () => {
            try {
                feedbackArea.innerHTML = `<div class="text-cyan-500 animate-pulse">> Generating sequence...</div>`;
                // CHANGED: Relative path for deployment compatibility
                const response = await fetch('/api/generate');
                if (!response.ok) throw new Error('Generator Failed');
                
                const data = await response.json();
                passwordInput.value = data.password;
                
                passwordInput.setAttribute('type', 'text');
                toggleBtn.innerHTML = `<i data-lucide="eye-off" class="w-5 h-5"></i>`;
                lucide.createIcons();

                checkPassword(data.password);

            } catch (error) {
                console.error(error);
                feedbackArea.innerHTML = `<div class="text-red-400">> Error: Cannot generate password.</div>`;
            }
        };

        const checkPassword = async (password) => {
            if (!password) {
                resetUI();
                return;
            }

            feedbackArea.innerHTML = `<div class="text-cyan-500 animate-pulse">> Encrypting packet...</div>`;
            terminalStatus.className = "w-2 h-2 rounded-full bg-yellow-500 mr-2 animate-ping";

            try {
                // CHANGED: Relative path for deployment compatibility
                const response = await fetch('/api/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                if (!response.ok) {
                    // Try to extract server error text
                    let errText = '';
                    try { errText = await response.text(); } catch (e) { errText = response.statusText; }
                    throw new Error(`Server Error ${response.status}: ${errText}`);
                }

                const data = await response.json();
                updateUI(data);
                terminalStatus.className = "w-2 h-2 rounded-full bg-green-500 mr-2 shadow-[0_0_8px_#22c55e]";

            } catch (error) {
                console.error('checkPassword error:', error);
                terminalStatus.className = "w-2 h-2 rounded-full bg-red-600 mr-2";
                strengthLabel.innerText = "CONNECTION ERROR";
                strengthLabel.className = "text-sm font-bold text-red-500 font-cyber";
                const msg = error && error.message ? error.message : 'Backend unreachable.';
                feedbackArea.innerHTML = `<div class="text-red-400">> Error: ${msg}</div>`;
            }
        };

        function updateUI(data) {
            const score = data.score;
            bars.forEach(bar => bar.className = "flex-1 bg-slate-800 rounded-sm transition-colors duration-300");

            let colorClass = "";
            let filledBars = 0;
            let labelColor = "";
            let glowClass = "";

            if (score <= 25) {
                colorClass = "bg-red-600";
                labelColor = "text-red-500";
                glowClass = "shadow-[0_0_10px_#dc2626]";
                filledBars = 1;
            } else if (score <= 50) {
                colorClass = "bg-orange-500";
                labelColor = "text-orange-400";
                glowClass = "shadow-[0_0_10px_#f97316]";
                filledBars = 2;
            } else if (score <= 75) {
                colorClass = "bg-yellow-400";
                labelColor = "text-yellow-300";
                glowClass = "shadow-[0_0_10px_#facc15]";
                filledBars = 3;
            } else {
                colorClass = "bg-cyan-400";
                labelColor = "text-cyan-300";
                glowClass = "shadow-[0_0_15px_#22d3ee]";
                filledBars = 4;
            }

            for(let i=0; i<filledBars; i++) {
                bars[i].className = `flex-1 rounded-sm transition-colors duration-300 ${colorClass} ${glowClass}`;
            }

            strengthLabel.innerText = data.label.toUpperCase();
            strengthLabel.className = `text-sm font-bold font-cyber tracking-widest ${labelColor} drop-shadow-md`;

            feedbackArea.innerHTML = '';
            if (data.feedback && data.feedback.length > 0) {
                data.feedback.forEach(msg => {
                    if (!msg.includes("Good") && !msg.includes("Acceptable")) {
                        const div = document.createElement('div');
                        div.className = 'text-slate-400';
                        div.innerHTML = `> <span class="text-slate-500">[WARN]</span> ${msg}`;
                        feedbackArea.appendChild(div);
                    }
                });
                if (score >= 75) {
                     feedbackArea.innerHTML = `<div class="text-emerald-400 font-bold glow">> SUCCESS: Strong encryption detected.</div>`;
                }
            } else {
                feedbackArea.innerHTML = `<div class="text-slate-600">> analysis complete.</div>`;
            }
        }

        function resetUI() {
            bars.forEach(bar => bar.className = "flex-1 bg-slate-800 rounded-sm");
            strengthLabel.innerText = 'WAITING...';
            strengthLabel.className = 'text-sm font-bold text-slate-600 font-cyber';
            feedbackArea.innerHTML = '<div class="text-slate-600">> Waiting for data stream...</div>';
            terminalStatus.className = "w-2 h-2 rounded-full bg-red-500 mr-2 animate-pulse";
        }

        passwordInput.addEventListener('input', debounce((e) => {
            checkPassword(e.target.value);
        }, 300));

    </script>
</body>
</html>```
